<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
  <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
  <button>判断当前选中的输入框输入内容是否为数字</button>
  <button>把 A 四舍五入为 B 个小数位数的数字</button>
  <button>当前选中数字的绝对值</button>
  <button>对当前选中的数字进行上舍入</button>
  <button>对当前选中的数字进行下舍入</button>
  <button>把当前选中的数字四舍五入为最接近的整数</button>
  <button>返回 A 和 B 中的最高值</button>
  <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
</body>
<script>
  var btns = document.getElementsByTagName('button');
  var radio_a = document.getElementById('radio-a');
  var radio_b = document.getElementById('radio-b');
  var num_a = document.getElementById('num-a');
  var num_b = document.getElementById('num-b');

  btns[0].onclick = function () {
    if(radio_a.checked) {
      if (typeof (1*num_a.value) === 'number' && num_a.value.trim() !== '') {

        console.log('输入框a里的内容为数字')

      }
      else {
        console.log('输入框a里的内容不为数字')

      }
    }
    else if (radio_b.checked) {
      if (typeof (1*num_b.value) === 'number' && num_b.value.trim() !== '') {
        console.log('输入框b里的内容为数字')
      }
      else {
        console.log('输入框b里的内容不为数字')

      }
    }
    else{
      console.log('请选择输入框！')
    }
  }

</script>
</html>
