<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
  <style>
    select {
      display: none;
    }
    .show {
      display: block;
    }
  </style>
</head>
<body>
<label>
  <input id="school" name="status" type="radio">
  School
</label>
<label>
  <input id="company" name="status" type="radio">
  Company
</label>

<select id="school-select">
  <option>北京邮电大学</option>
  <option>黑龙江大学</option>
  <option>华中科技大学</option>
</select>

<select id="company-select">
  <option>百度</option>
  <option>爱奇艺</option>
</select>

<script>
  var radio_school = document.getElementById('school');
  var radio_company = document.getElementById('company');
  var select_company = document.getElementById('company-select');
  var select_school = document.getElementById('school-select');


  radio_company.onchange = function () {
    select_company.className = 'show';
    select_school.className = ''

  }
  radio_school.onchange = function () {
    select_school.className = 'show'
    select_company.className = ''

  }
</script>
</body>
</html>
