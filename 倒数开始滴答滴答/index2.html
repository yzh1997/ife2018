<script>
  var show = document.getElementById('show');
  var result_wrapper = document.getElementById('result-wrapper');
  var year_select = document.getElementById('year-select');
  var month_select = document.getElementById('month-select');
  var day_select = document.getElementById('day-select');
  var hour_select = document.getElementById('hour-select');
  var minute_select = document.getElementById('minute-select');
  var second_select = document.getElementById('second-select');
  var is_leap_year = false;
  var time_str = '';
  var distance_str = '';
  var timer = null;
  document.addEventListener('change', function (e) {
    setTimeStr()
    showTime()
  }, false)

  function init() {
    is_leap_year = isLeapYear(year_select.value);//初始化闰年与否
    dayChange(month_select.value);//初始化天数
    setTimeStr();
    showTime()
  }

  init();

  function setTimeStr() {
    time_str = year_select.value + '/' + month_select.value + '/' + day_select.value + ' ' + format(hour_select.value) + ':' + format(minute_select.value) + ':' + format(second_select.value);
    console.log(time_str)
  }

  function dayChange(month) {
    let str = '';
    month = Number(month);
    switch (month) {
      case 4:
      case 6:
      case 9:
      case 11:
        str = '';
        for (let i = 1; i <= 30; i++) {
          let j = format(i);
          str += '<option value="' + j + '">' + j + '</option>'
        }
        day_select.innerHTML = str;
        break;
      case 2 :
        str = '';
        if (is_leap_year) {
          for (let i = 1; i <= 29; i++) {
            let j = format(i)
            str += '<option value="' + j + '">' + j + '</option>'
          }
        }
        else {
          for (let i = 1; i <= 28; i++) {
            let j = format(i);
            str += '<option value="' + j + '">' + j + '</option>'
          }
        }
        day_select.innerHTML = str;
        break;
      default:
        str = '';
        for (let i = 1; i <= 31; i++) {
          let j = format(i);
          str += '<option value="' + j + '">' + j + '</option>'
        }
        day_select.innerHTML = str;
    }
  }

  year_select.onchange = function () {
    is_leap_year = isLeapYear(this.value);
    dayChange(month_select.value)
  };
  month_select.onchange = function () {
    dayChange(this.value)
  };

  function isLeapYear(value) {
    return (value % 4 === 0 && value % 100 !== 0) || (value % 400 === 0);
  }

  function formatDistance(distance) {
    distance = Number(distance);
    var second = 1000;
    var minute = 60 * second;
    var hour = 60 * minute;
    var day = 24 * hour;
    var day_count = Math.floor(distance / day);
    distance -= day_count * day;
    var hour_count = Math.floor((distance) / hour);
    distance -= hour_count * hour;
    var minute_count = Math.floor(distance / minute);
    distance -= minute_count * minute;
    var second_count = Math.floor(distance / second);
    console.log(day_count, hour_count, minute_count, second_count)
    distance_str = `${day_count}天${hour_count}小时${minute_count}分${second_count}秒`
  }

  function showTime() {
    clearTimeout(timer);
    var now_dt = new Date();
    var dt = new Date(time_str);
    var year = dt.getFullYear();
    var month = format(dt.getMonth() + 1);
    var date = format(dt.getDate());
    var hour = format(dt.getHours());
    var day = daySwitch(dt.getDay());
    var minute = format(dt.getMinutes());
    var second = format(dt.getSeconds());
    var str = year + '年' + month + '月' + date + '日' + day + ' ' + +hour + ':' + minute + ':' + second;
    var distance = dt > now_dt ? dt - now_dt : now_dt - dt;
    formatDistance(distance);
    if(dt>now_dt) {
      result_wrapper.innerHTML = '现在距离 ' + str +' 还有 '+distance_str
    }
    else {
      result_wrapper.innerHTML = '现在距离 ' + str +' 已经过去 '+distance_str

    }

    timer = setTimeout(showTime, 500)
  }

  function daySwitch(day) {
    switch (day) {
      case 0:
        return '星期日';
      case 1 :
        return '星期一';
      case 2 :
        return '星期二';
      case 3 :
        return '星期三';
      case 4 :
        return '星期四';
      case 5 :
        return '星期五';
      case 6 :
        return '星期六';
    }
  }

  function format(value) {
    if (value < 10) {
      return '0' + value
    }
    return value
  }
